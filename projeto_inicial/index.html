<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1>Aumente seus lucros</h1>
            <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla.</p>
            <a href="#contato" class="btn btn-light btn-lg mt-3">Contratar</a>
        </div>
    </header>

    <section class="container py-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <h3>Rápido</h3>
                <p>Processamento de dados em segundos.</p>
            </div>
            <div class="col-md-4 text-center">
                <h3>Seguro</h3>
                <p>Seus dados protegidos na nuvem.</p>
            </div>
            <div class="col-md-4 text-center">
                <h3>Visual</h3>
                <p>Dashboards intuitivos para decisão.</p>
            </div>
        </div>
    </section>

    <section id="contato" class="container py-5 bg-white rounded shadow">
        <h2 class="text-center">Fale Conosco</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Seu E-mail</label>
                <input type="email" class="form-control" placeholder="nome@exemplo.com">
            </div>
            <button type="submit" class="btn btn-dark w-100">Enviar</button>
        </form>
    </section>

</body>
</html>
